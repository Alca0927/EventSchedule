<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: arial, sans-serif;}
        .container {
            width: 300px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label, .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이벤트 정보사이트에 오신 것을 환영합니다!</h1>

        <h2>로그인 페이지</h2>
        <!-- 로그인 페이지 -->
        <form action="/loginTry" id="loginForm" method="post">
            <div class="form group">
                <label for="userid">사용자 계정:</label>
                <input type="text" id="userid" name="userid">
            </div>
            <div class="form group">
                <label for="password">비밀 번호 :</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="buttons">
                <input type="submit" value="로그인">
                <button type="button"><a href="/signup">회원가입</a></button>
            </div>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch('/login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    // 성공시 페이지 리디렉션
                    window.location.href = '/home';
                })
                .catch(error => {
                    alert('로그인 실패: ' + error.message);
                });
            });

        </script>
</body>

</html>
