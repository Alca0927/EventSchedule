<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: arial, sans-serif;}
        .container {
            width: 300px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label, .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">홈페이지</a></h1>
        <section>
            <ul>
                <li>{% if session.user_id == 'admit' %} <a href='/upload'>행사 일정 업로드</a>{% else %}{% endif %}</li>
                <li>{% if session %} {{session.user_id}} <a href='/logout'>로그아웃</a> {% else %}<a href="/login">로그인</a> {% endif %} </li>
                <li>{% if session %} <a href="/mypage">나의 페이지</a> {% else %}<a href="/signup">회원가입</a> {% endif %}</li>
            </ul>
        </section>
    </header>
    <div class="container">
        <h1>이벤트 정보사이트에 오신 것을 환영합니다!</h1>

        <h2>로그인 페이지</h2>
        <!-- 로그인 페이지 -->
        <form action="/loginTry" id="loginForm" method="POST">
            <div class="form group">
                <label for="userid">사용자 계정:</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="form group">
                <label for="password">비밀 번호 :</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="buttons">
                <input type="submit" value="로그인">
            </div>
        </form>
    </div>
    
</body>

</html>
