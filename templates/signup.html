<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <header>
        <!-- 헤더 -->
        <h1><a href="/" id='home'>홈페이지</a></h1>
        <section class="headerLeft">
            <div>
                <form action="searchEvent" method="POST">
                    <input type="text" id="searchEventName" name="searchEventName">
                    <button type="submit">검색</button>
                </form>
            </div>
            <div>
                <ul>
                    <li>{% if session.user_id == 'admit' %} <a href='/upload'>행사 일정 업로드</a>{% else %}{% endif %}</li>
                    <li>{% if session %} {{session.user_id}}님 &nbsp;&nbsp;<a href='/logout'>로그아웃</a> {% else %}<a href="/login">로그인</a> {% endif %} </li>
                    <li>{% if session %} <a href="/mypage">나의 페이지</a> {% else %}<a href="/signup">회원가입</a> {% endif %}</li>
                </ul>
            </div>
        </section>
    </header>
    <div class="signupContainer">
        <h2>회원가입</h2> 
        <!-- 회원가입 폼 -->
        <form action="/signupTry" id="signupForm" style="display:contents;" method="post">
            <div class="form-group">
                <label for="signupUserid">사용자 ID:</label>
                <input type="text" id="signupUserid" name="signupUserid">
                <button type="button" id="checkDupBtn">증복 확인</button>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀 번호 :</label>
                <input type="password" id="signupPassword" name="signupPassword">
            </div>
            <div class="form-group">
                <label for="signupUsername">사용자 이름:</label>
                <input type="text" id="signupUsername" name="signupUsername">
            </div>
            <div class="form-group">
                <label for="signupUseremail">사용자 e-mail:</label>
                <input type="text" id="signupUseremail" name="signupUseremail">
            </div>
            <div>
                <button class="signupButton" type="submit">회원가입</button>
            </div>
        </form>
    </div>    
</body>
<script> //아이디 증복 확인 스크립트
    (function() {
        var signupUseridInput = document.getElementById('signupUserid');
        var signupForm = document.getElementById('signupForm');
        var signupBtn = signupForm.querySelector('button[type="submit"]');
        var duplicationChecked = false;
        
        // 페이지 로드 시 회원가입 버튼 비활성화
        signupBtn.disabled = true;

        // 중복 확인 버튼 이벤트 (AJAX 사용)
        document.getElementById('checkDupBtn').addEventListener('click', function() {
            var userId = signupUseridInput.value.trim();
            if (!userId) {
                alert('사용자 ID를 입력하세요.');
                return;
            }
            // AJAX 호출: 서버의 /checkDup 엔드포인트에 userId 전달
            fetch('/checkDup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ userId: userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    alert('아이디가 증복 되었습니다 다른 아이디를 입력해주세요');
                    duplicationChecked = false;
                    signupBtn.disabled = true;
                } else {
                    alert('사용가능한 아이디 입니다');
                    duplicationChecked = true;
                    signupBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // 회원가입 폼 제출 전 중복 확인 여부 검사
        signupForm.addEventListener('submit', function(event) {
            if (!duplicationChecked) {
                alert('증복 확인 하시기 바랍니다.');
                event.preventDefault();
            }
        });
    })();
</script>
</html>
