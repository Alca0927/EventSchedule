<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { font-family: arial, sans-serif; }
        .container {
            width: 300px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label, .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <header>
        <h1><a href="/">홈페이지</a></h1>
        <section>
            <ul>
                <li>{% if session.user_id == 'admit' %} <a href='/upload'>행사 일정 업로드</a>{% else %}{% endif %}</li>
                <li>{% if session %} {{session.user_id}} <a href='/logout'>로그아웃</a> {% else %}<a href="/login">로그인</a> {% endif %} </li>
                <li>{% if session %} <a href="/mypage">나의 페이지</a> {% else %}<a href="/signup">회원가입</a> {% endif %}</li>
            </ul>
        </section>
    </header>
    <div class="container">
        <h1>이벤트 정보사이트에 오신 것을 환영합니다!</h1>
        <h2>회원가입 페이지</h2> 
        
        <!-- 회원가입 폼 -->
        <form action="/signupTry" id="signupForm" style="display:contents;" method="post">
            <div class="form-group">
                <label for="signupUserid">사용자 ID:</label>
                <input type="text" id="signupUserid" name="signupUserid">
                <button type="button" id="checkDupBtn">증복 확인</button>
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀 번호 :</label>
                <input type="password" id="signupPassword" name="signupPassword">
            </div>
            <div class="form-group">
                <label for="signupUsername">사용자 이름:</label>
                <input type="text" id="signupUsername" name="signupUsername">
            </div>
            <div class="form-group">
                <label for="signupUseremail">사용자 e-mail:</label>
                <input type="text" id="signupUseremail" name="signupUseremail">
            </div>
            <div class="buttons">
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>    
</body>
<script>

    (function() {
        // 사용자 ID 입력 필드 요소 선택
        var signupUseridInput = document.getElementById('signupUserid');
        // 회원가입 폼 요소 선택
        var signupForm = document.getElementById('signupForm');
        // 폼 내 "회원가입" 버튼 선택
        var signupBtn = signupForm.querySelector('button[type="submit"]');
        // 중복 확인 상태 변수 초기화
        var duplicationChecked = false;
        
        // 페이지 로드시 회원가입 버튼을 비활성화
        signupBtn.disabled = true;

        // "증복 확인" 버튼 클릭 시 이벤트 핸들러 등록 (AJAX 사용)
        document.getElementById('checkDupBtn').addEventListener('click', function() {
            // 입력된 사용자 ID 값을 가져와 앞뒤 공백 제거
            var userId = signupUseridInput.value.trim();
            // 사용자 ID가 입력되지 않았으면 경고 후 함수 종료
            if (!userId) {
                alert('사용자 ID를 입력하세요.');
                return;
            }
            // 서버의 /checkDup 엔드포인트에 AJAX POST 요청하여 아이디 중복 확인
            fetch('/checkDup', {
                method: 'POST', // POST 방식 사용
                headers: {
                    'Content-Type': 'application/json', // JSON 데이터 전송
                    'X-Requested-With': 'XMLHttpRequest'  // AJAX 요청임을 명시
                },
                // 사용자 ID를 JSON 문자열로 변환하여 전송
                body: JSON.stringify({ userId: userId })
            })
            // 서버 응답을 JSON으로 파싱
            .then(response => response.json())
            // 파싱된 데이터를 사용하여 중복 여부 처리
            .then(data => {
                // 아이디가 중복되는 경우
                if (data.exists) {
                    alert('아이디가 증복 되었습니다 다른 아이디를 입력해주세요');
                    duplicationChecked = false; // 중복 확인 실패
                    signupBtn.disabled = true;  // 회원가입 버튼 비활성화
                } else {
                    alert('사용가능한 아이디 입니다');
                    duplicationChecked = true;  // 중복 확인 성공
                    signupBtn.disabled = false; // 회원가입 버튼 활성화
                }
            })
            // 요청 중 오류 발생 시 콘솔에 오류 출력
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // 회원가입 폼 제출 시 중복 확인 여부 체크
        signupForm.addEventListener('submit', function(event) {
            // 중복 확인이 완료되지 않았으면 제출 중지 및 경고
            if (!duplicationChecked) {
                alert('증복 확인 하시기 바랍니다.');
                event.preventDefault(); // 폼 제출 취소
            }
        });
    })();
</script>
</html>
