<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
</head>
<body>{%for detail in Detail%}
    <img class="poster">
    <h2 class="eventName">{{detail.eventName}}</h2>
    <br>
    <br>
    <h4 class="date">{{detail.startDate}} ~ {{detail.endDate}}</h4>
    <h4 class="location">{{detail.locaiton}}</h4>
    <h5 class="explain">{{detail.explain}}</h5>
</body>
</html>
