<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
</head>
<body>
    <header>
        <!-- 헤더 -->
        <h1><a href="/">홈페이지</a></h1>
        <section>
            <ul>
                <li>{% if session %} {{session.user_id}} <a href='/logout'>로그아웃</a> {% else %}<a href="/login">로그인</a> {% endif %} </li>
                <li>{% if session %} <a href="/mypage">나의 페이지</a> {% else %}<a href="/signup">회원가입</a> {% endif %}</li>
                <li>{% if session.user_id == 'admit' %} <a href='/upload'>행사 일정 업로드</a>{% else %}{% endif %}</li>
            </ul>
        </section>
    </header>
    <section>  
        <!-- 본문 -->
        <div>
            {% for event in events %}
            <ul>
                <li>
                    <table>
                        <tr>
                            <td>
                                <a href="/detail/{{event.no}}">
                                    <img src="{{url_for('static', filename='pic/' + event.image)}}" width="100" alt="{{event.eventName}}">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="/detail/{{event.no}}">{{event.eventName}}</a>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
            {% endfor %}
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
